<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navigation">
        <a href="index.html">Contact Form</a>
        <a href="todo.html" class="active">To-Do List</a>
    </nav>
    
    <div class="todo-container">
        <div class="todo-header">
            <h1><i class="fas fa-check-double"></i> Task Manager</h1>
            <div class="task-stats">
                <span id="totalTasks">0 tasks</span>
                <span id="completedTasks">0 completed</span>
            </div>
        </div>

        <div class="todo-input">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What do you need to do?">
                <div class="attachment-wrapper">
                    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" multiple hidden>
                    <button class="attachment-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <button onclick="addTask()" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="previewArea" class="preview-area"></div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list">
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>

        <div class="todo-footer">
            <button id="clearCompleted" onclick="clearCompletedTasks()">
                <i class="fas fa-broom"></i> Clear Completed
            </button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
